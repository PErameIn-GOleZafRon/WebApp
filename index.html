<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDCTBcoin farm</title>
    <link rel="stylesheet" href="style.css">
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="menuSound" src="menu.mp3"></audio>
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body>
    <div class="container">
        <h1>NDCTBcoin farm</h1>
        <div id="balance-container">
            <span>Баланс: </span><span id="balance">0</span>
        </div>
        <div id="content">
            <div id="clicker-container" class="tab-content">
                <img src="clicker.png" id="clicker" alt="Clicker">
            </div>
            <div id="upgrade-container" class="tab-content">
                <h2>Улучшения</h2>
                <button id="upgrade-click" data-cost="50">Улучшить клик (50)</button>
                <button id="upgrade-passive" data-cost="500">Пассивный доход (500)</button>
                <button id="upgrade-crit" data-cost="1000">Критический удар (1000)</button>
            </div>
            <div id="friends-container" class="tab-content">
                <h2>Друзья</h2>
                <p>Comming Soon</p>
            </div>
            <div id="stats-container" class="tab-content">
                <h2>Статистика</h2>
                <p>Comming Soon</p>
            </div>
        </div>
        <div id="league-container">
            <h2>Лиги</h2>
            <div id="league-progress">
                <div id="league-bar"></div>
            </div>
            <span id="league">1 лига</span>
        </div>
        <div id="tabs">
            <button id="clicker-tab" class="tab active">Клики</button>
            <button id="upgrade-tab" class="tab">Улучшения</button>
            <button id="friends-tab" class="tab">Друзья</button>
            <button id="stats-tab" class="tab">Статистика</button>
        </div>
    </div>
    <script src="script.js?v=1.4"></script>
</body>
</html>
